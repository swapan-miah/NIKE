<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nike</title>
  </head>
  <body>
    <section id="website-body">
      <!-- wellcome for user  section Start  -->
      <section id="wellcome">
        <img src="img/wellcome-for-nike.png" alt="" />
      </section>
      <!-- wellcome for user  section end  -->

      <!-- get start section start| slider  -->
      <section id="getStart">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-interval="false">
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active getStartSliderLebel-1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
              class="getStartSliderLebel-2"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
              class="getStartSliderLebel-3"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item carousel-item-1 active">
              <img
                src="img/shoes.png"
                alt="Los Angeles"
                class="d-block shoesImg"
                style="width: 100%"
              />
              <img class="vector" src="img/Vector.svg" alt="" />
              <img class="shedow" src="img/Ellipse 3.png" alt="" />
              <!-- <img class="vector" src="img/vector.png" alt="" /> -->
              <!-- <img class="draw" src="img/getDraw.svg" alt="" /> -->

              <div class="carousel-caption getStartOneCaption">
                <h3>
                  Wellcome To <br />
                  Nike
                </h3>
              </div>
            </div>
            <div class="carousel-item carousel-item-2">
              <img
                src="img/Spring_prev_ui 1.png"
                alt="Chicago"
                class="d-block getStartSecondImg"
                style="width: 100%"
              />
              <img class="vector" src="img/Vector.svg" alt="" />
              <div class="carousel-caption getStartSecondCaption">
                <h3>
                  Letâ€™s Start Journey <br />
                  With Nike
                </h3>
                <p>Smart, Gorgeous & Fashionable Collection Explor Now</p>
              </div>
            </div>
            <div class="carousel-item carousel-item-3">
              <img
                src="img/Aire Jordan Nike.png"
                alt="New York"
                class="d-block getStartthirdImg"
                style="width: 100%"
              />
              <img class="vector" src="img/Vector.svg" alt="" />
              <div class="carousel-caption getStartthirdCaption">
                <h3>
                  You Have the <br />
                  Power To
                </h3>
                <p>
                  There Are Many Beautiful And Attractive Plants To Your Room
                </p>
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->

          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            Get Start
          </button>
        </div>
      </section>
      <!-- get start section end| slider  -->

      <!-- sign in page start  -->
      <section id="signIN">
        <button class="backFromSignInPage">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="signInText">
          <h3>Hello Again!</h3>
          <p>
            Fill your details or continue with <br />
            social media
          </p>
        </div>
        <form action="">
          <div>
            <label for="email"
              >Email Address
              <input type="email" name="email" value="email" id="email" />
            </label>
          </div>
          <div>
            <label for="password"
              >Password
              <input
                type="password"
                name="password"
                value="password"
                id="password"
              />
            </label>
          </div>
          <p class="recovaryPassword">Recovary Password</p>
          <button class="btn-singIn">Sign In</button>
          <button class="btn-singIn-google">
            <img src="img/Google.png" alt="" />
            Sign In With Google
          </button>
        </form>

        <div class="createOrNewAccount">
          <p><span>New Account?</span> Create Account</p>
        </div>
      </section>
      <!-- sign in page end  -->
    </section>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
